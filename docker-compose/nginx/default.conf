server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        include fastcgi_params;

        # ✅ Let Laravel know the original scheme
        fastcgi_param HTTPS $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_host;
    }

    # Block hidden files
    location ~ /\.ht {
        deny all;
    }

    # ✅ Proper static assets handling
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public";
    }
}

# phpMyAdmin Subdomain Proxy
server {
    listen 80;
    server_name _;   # <-- replace with your real subdomain

    location / {
        proxy_pass http://127.0.0.1:81;      # <-- forward traffic to phpMyAdmin on port 81
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

