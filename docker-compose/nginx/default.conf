# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

# HTTPS server with Cloudflare SSL
server {
    listen 443 ssl;
    server_name _;

    root /var/www/public;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL cert from Cloudflare
    ssl_certificate /etc/ssl/cf-origin.pem;
    ssl_certificate_key /etc/ssl/cf-private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Let Laravel know the original scheme
        fastcgi_param HTTPS $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_host;
    }

    # Block hidden files
    location ~ /\.ht {
        deny all;
    }

    # Proper static assets handling
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public";
    }
}
